<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produits</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/jquery-3.2.1.min.js"></script>

</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li class="active"><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span id="shoppingCount"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="sidebar" aria-label="Filtres">
      <section>
        <h2>Catégories</h2>
        <div class="btn-group vertical" id="product-categories">
          <button class="btn" onclick="sortProductsByCategory('cameras')">Appareils photo</button>
          <button class="btn" onclick="sortProductsByCategory('consoles')">Consoles</button>
          <button class="btn" onclick="sortProductsByCategory('screens')">Écrans</button>
          <button class="btn" onclick="sortProductsByCategory('computers')">Ordinateurs</button>
          <button class="btn selected" onclick="sortProductsByCategory('')" >Tous les produits</button>
        </div>
      </section>
      <section>
        <h2>Classement</h2>
        <div class="btn-group vertical" id="product-criteria">
          <button class="btn selected" onclick="sortProducts('asc', 'price')">Prix (bas-haut)</button>
          <button class="btn" onclick="sortProducts('des', 'price')">Prix (haut-bas)</button>
          <button class="btn" onclick="sortProducts('asc', 'name')">Nom (A-Z)</button>
          <button class="btn" onclick="sortProducts('des', 'name')">Nom (Z-A)</button>
        </div>
      </section>
    </section>
    <article>
      <span class="right-header" id="products-count">13 produits</span>
      <h1>Produits</h1>

      <div class="products" id="products-list">

      </div>
    </article>
  </main>
  <footer>
    <p>Par Yamir</p>
  </footer>

  <script id="products-list-inner" type="text/x-handlebars-template">
    {{#each products}}
    <div class="product" id="{{id}}">
      <a href="./product.html?id={{id}}" title="En savoir plus...">
        <h2>{{name}}</h2>
        <img alt="{{name}}" src="./assets/img/{{image}}">
        <p class="price"><small>Prix</small> {{price}}&thinsp;$</p>
      </a>
    </div>
    {{/each}}
  </script>

</body>
</html>
