<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/jquery-3.2.1.min.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li class="active"><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span id="shoppingCount"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article id="product">

    </article>
  </main>
  <footer>
    <p>Par Yamir Poldo Silva</p>
  </footer>


<script id="product-inner" type="text/x-handlebars-template">

  <h1>{{name}}</h1>
  <div class="row">
    <div class="col">
      <img id="product-image" alt="{{name}}" src="./assets/img/{{image}}">
    </div>
    <div class="col">
      <section>
        <h2>Description</h2>
        <p>{{{description}}}</p>
      </section>
      <section>
        <h2>Caractéristiques</h2>
        <ul>
          {{#each features}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </section>

      <hr>
      <form class="pull-right" onsubmit="event.preventDefault();">
        <label for="product-quantity">Quantité:</label>
        <input class="form-control" id="product-quantity"  type="number" value="1" min="1">
        <button class="btn" title="Ajouter au panier" type="submit" onclick="addProduct()">
          <i class="fa fa-cart-plus"></i>&nbsp; Ajouter
        </button>
      </form>
      <p>Prix: <strong>{{price}}&thinsp;$</strong></p>
    </div>
  </div>

</script>

<script id="productError-inner" type="text/x-handlebars-template" >

</script>


</body>
</html>
